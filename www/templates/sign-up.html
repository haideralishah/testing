<ion-view view-title="Sign-Up">
  <ion-content padding="true" class="signup-background-img" overflow-scroll="false">
    <div class="signup-main-container">
      <h3 class="signup-header">Sign Up</h3>

      <div class="signup-form-main-border list">
        <label class="item item-input signup-text-box-view">
          <span class="input-label input-label-custom-v2">Full Name</span>
          <input type="text" ng-model="user.fullName" required>
        </label>

        <div class="item signup-text-box-view-v2" >
          <span class="input-label input-label-custom-v2">Senior’s Home Number</span>

          <div class="row">
            <div class="col-25">
              <select class="select-code" ng-model="user.seniorCountryCode"  ng-focus="myStyle1={color:'black'}" ng-blur="myStyle1={color:'white'}" ng-style="myStyle1">
                <option ng-repeat="ccode in countryCodes" value="{{ccode.dial_code.substr(1)}}"
                        ng-selected="user.seniorCountryCode==ccode.dial_code.substr(1)">
                  {{ccode.dial_code}}
                </option>
              </select>
            </div>
            <div class="col-75">
              <input class="newinputset" type="tel" ng-model="user.mobile" required>
            </div>
          </div>
        </div>

        <div class="item signup-text-box-view-v2" >
          <span class="input-label input-label-custom-v2">Caregiver’s Cell Number</span>

          <div class="row">
            <div class="col-25">
              <select class="select-code" ng-model="user.caregiverCountryCode" ng-focus="myStyle={color:'black'}" ng-blur="myStyle={color:'white'}" ng-style="myStyle">
                <option ng-repeat="ccode in countryCodes" value="{{ccode.dial_code.substr(1)}}"
                        ng-selected="user.caregiverCountryCode==ccode.dial_code.substr(1)">
                  {{ccode.dial_code}}
                </option>
              </select>
            </div>
            <div class="col-75">
              <input class="newinputset" type="tel" ng-model="user.cgnumber" required>
            </div>
          </div>
        </div>

        <label class="item item-input signup-text-box-view">
          <span class="input-label input-label-custom-v2">Email</span>
          <input type="email" ng-model="user.email" required>
        </label>

        <label class="item item-input signup-text-box-view">
          <span class="input-label input-label-custom-v2">Password</span>
          <input type="password" ng-model="user.password" required>
        </label>

        <label class="item item-input signup-text-box-view">
          <span class="input-label input-label-custom-v2">Confirm Password</span>
          <input type="password" ng-model="user.re_password" required>
        </label>
      </div>

      <div class="signup-checkbox">
        <input type="checkbox" name="terms" value="terms"><span class="signup-terms">Accept Terms and Conditions</span>
      </div>

      <button class="button button-light signup-submit-button" ng-click="signUp(user)">
        Submit
      </button>

      <div class="signup-footer">
        <span>Already have an account?</span><a class="signin-signupBtn" ui-sref="signin"> Login</a>
      </div>

    </div>

  </ion-content>
</ion-view>
