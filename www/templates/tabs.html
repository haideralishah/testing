<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
 <!-- <ion-tab title="Dashboard" icon-on="ion-ios-home-outline" icon-off="ion-ios-home-outline" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>-->
  <ion-tab title="McFly" icon-on="dashOn" icon-off="dashOff" ng-click="gotoDashScreen()" class="border-none">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>
  <!--<ion-tab title="McFly" icon-on="contactsOn" icon-off="contactsOff" href="#/tab/contacts" class="border-none">
  --><ion-tab title="McFly" icon-on="contactsOn" icon-off="contactsOff" ng-click="gotoContactScreen()" class="border-none">
    <ion-nav-view name="tab-contacts"></ion-nav-view>
  </ion-tab>
  <ion-tab title="McFly" icon-on="historyOn" icon-off="historyOff" href="#/tab/history" class="border-none">
    <ion-nav-view name="tab-history"></ion-nav-view>
  </ion-tab>
  <ion-tab disabled="true" title="McFly" icon-on="notificationsOn" icon-off="notificationsOff" href="#/tab/notifications" class="border-none">
    <ion-nav-view name="tab-notifications"></ion-nav-view>
  </ion-tab>
  <ion-tab title="McFly" icon-on="settingsOn" icon-off="settingsOff" href="#/tab/settings" class="border-none">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>
